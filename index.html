<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="styles.css">
    <title>MovieAPIs</title>
</head>
<body>
    <div class="main-container">
        <h1>Movie Information Database</h1>
        <h2>Created by: Eddie Zaboroskie</h2>
        <div class="search-box">
            <input type = "text" placeholder="Enter a movie title" id = "searchBox">
            <button id="btnSearch">Search</button>
        </div>
        <div class="top-container" id="moviesList">      
        </div>

        <div class = "bottom-container">
            <div class="large-pic">
                <img src="" id="largePic">
            </div>
            <div class="description-box">
                <div class="title-box" id="titleBox"></div>
                <div class="year-box" id="yearBox"></div>
                <div class="description" id="description"></div>
            </div>
        </div>

    </div>




    <script src="app.js"></script>
</body>
</html>
